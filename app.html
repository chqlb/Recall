<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>
        </title>
        <link rel="stylesheet" href="https://s3.amazonaws.com/codiqa-cdn/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
        <link rel="stylesheet" href="my.css" />
        <script src="https://s3.amazonaws.com/codiqa-cdn/jquery-1.7.2.min.js">
        </script>
        <script src="https://s3.amazonaws.com/codiqa-cdn/mobile/1.2.0/jquery.mobile-1.2.0.min.js">
        </script>
        <script src="my.js">
        </script>

    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-role="content" id="content">
                <label for="txt_time">Set the internal time for show(s):</label>
                <input type="number" id="txt_time" pattern="[0-9]*" value="5" type="text" data-clear-btn="true">
                <label for="sel_grid">Set the grid:</label>
                <select id="sel_grid">
                    <option value="2">2x2</option>
                    <option value="3" selected="selected">3x3</option>
                    <option value="4">4x4</option>
                    <option value="5">5x5</option>
                </select>
                <a data-role="button"  id="btn_start">
                    start
                </a>
            </div>
            <div data-theme="f" data-role="footer" data-position="relative">
                <span class="ui-title"> copyright @chqla
                </span>
            </div>
        </div>
    </body>
</html>
